<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Hello, noob</title>
  </head>
  <body>
    <h1 class="text-center nama colorChange text-primary" style="margin-top: 200px; font-size: 50px"><!-- nama -->:Your name:</h1>
    <p class="text-center mt-3 colorChange text-primary">Wanna see something?</p>
    <p class="text-center colorChange text-primary" style="margin-top: -20px; margin-bottom: 40px">Just click the button</p>
    <button type="button" class="btn btn-warning switchToLightBtn" onclick="switchToLight()" style="margin: auto; display: block">Just a normal button</button>
    <button type="button" class="btn btn-warning switchToDarkBtn d-none" onclick="switchToDark()" style="margin: auto; display: block">Back to dark theme</button>
    <p class="text-white text-center mt-3">note : use a sunglasses for safety</p>
    <style>
      body {
        background-color: #000;
      } /*
      .colorChange {
        color: #fff;
      }*/
    </style>
    <script>
      const nama = document.querySelector(".nama");
      const switchToLightBtn = document.querySelector(".switchToLightBtn");
      const switchToDarkBtn = document.querySelector(".switchToDarkBtn");
      //   const forColor = document.querySelector(".colorChange");
      const body = document.querySelector("body");
      var inputNama = prompt("Enter your name");
      if (inputNama) {
        nama.innerHTML = "Hello! " + inputNama;
      } else {
        alert("Name cant be empty!");
      }
      function switchToLight() {
        // forColor.style.color = "#000";
        switchToLightBtn.classList.toggle("d-none");
        switchToDarkBtn.classList.toggle("d-none");
        body.style.backgroundColor = "#fff";
      }
      function switchToDark() {
        // forColor.style.color = "#fff";
        switchToLightBtn.classList.toggle("d-none");
        switchToDarkBtn.classList.toggle("d-none");
        body.style.backgroundColor = "#000";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
